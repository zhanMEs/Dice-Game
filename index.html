<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../rolldice.png" />
    <title>骰子遊戲</title>
  </head>
  <body>
    <div id="container">
      <main>
        <section class="player player-0 player-active">
          <h2 class="name" id="name-0">玩家 1</h2>
          <p class="score" id="score-0">43</p>
          <div class="current">
            <p class="current-label">當前得分</p>
            <p class="current-score" id="current-0">0</p>
          </div>
        </section>
        <section class="player player-1">
          <h2 class="name" id="name-1">玩家 2</h2>
          <p class="score" id="score-1">24</p>
          <div class="current">
            <p class="current-label">當前得分</p>
            <p class="current-score" id="current-1">0</p>
          </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button onclick="btnRule()" class="btn btn-rule">遊戲規則</button>
        <button onclick="btnNew()" class="btn btn-new">
          <img src="../restart.png" alt="" style="width: 20px; height: 20px" />
          重新遊戲
        </button>
        <button onclick="btnRoll()" class="btn btn-roll">
          <img src="../rolldice.png" alt="" style="width: 25px; height: 25px" />
          擲骰子
        </button>
        <button onclick="btnHold()" class="btn btn-hold">
          <img src="../hold.png" alt="" style="width: 25px; height: 25px" />
          保留
        </button>
      </main>
    </div>

    <script src="test.js"></script>
  </body>
</html>
